<button (click)="StartBtn()">Start</button>
<p>Select Hero</p>
<div class="heroBox">
  <app-hero *ngFor="let hero of heroList" [hero]="hero" (click)="onSelectHero(hero)"
      [class.selected]="hero === selectedHero" class="heroBox">
  </app-hero>
</div>
<hr>

<p>Select Villan</p>
<div class="villanBox">
<app-villan *ngFor="let villan of villanList" [villan]="villan" (click)="onSelectVillan(villan)"
    [class.selected]="villan === selectedVillan" class="villanBox">
</app-villan>
<div>

<br>
<button (click)="RollBtn()">Roll</button>
<hr>

<app-result *ngFor="let result of resultList" [result]="result"></app-result>
